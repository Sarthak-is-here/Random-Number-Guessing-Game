<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Random Number Game.</title>
</head>

<body>
    <div id="box">
    <div class="navbar">
        <h1>Random Number Game</h1>
    </div>
    <div class="holder">
        <input type="text" id="min">
        <input type="text" id="max">
        <button id="load"><p>Load Game</p></button>
        <input type="text" id="input" class= "invisible">
        <button id="btn" class= "invisible"><p>match number</p></button>
        <button onclick="location.reload()" class= "invisible"><p>Replay</p></button>
       
        
        <p id="score" class= "invisible"></p>
    </div>
        
    <div id="message" class="invisible">
        <p class="messageBox invisible">Start Playing By Entering Your Choice</p>

         <div id="attemptsDiv">

       
                <h3 id="attempt"class= "invisible"></h3> 
        <p id="attempts"class= "invisible">Attempts left </p>
        </div>
    </div>
</div>

</body>
<script src="scripts/script.js"></script>
</html>
